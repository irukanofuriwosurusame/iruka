<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>イルカのふりをする子｜公式サイト</title>
<meta name="description" content="やさしいイルカになりたくて、“ふり”をしているサメの子。プロフィールと公式リンク・お問い合わせの公式サイト。" />
<link rel="canonical" href="https://irukanofuriwosurusame.github.io/iruka/" />
<meta name="robots" content="index,follow" />

<!-- Fonts（400/500/600/700/800/900 を読み込み） -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --fv-zoom: 100%;
  --band:#d0e6ff;      /* ご指定の濃いめの水色 */
  --theme:#2A70C9;     /* 文字色（濃いめ水色系） */
  --soft:#E8F6FF;      /* 上部の薄い水色 */
  --card:#fff;
}
*{box-sizing:border-box}
html,body{margin:0}
body{
  font-family:'M PLUS Rounded 1c', -apple-system,BlinkMacSystemFont,'Helvetica Neue',Arial,'Noto Sans JP',sans-serif;
  background:var(--soft);
  color:#203246;
}

/* ===== First View ===== */
.fv{
  min-height: 100svh;
  position: relative;
  overflow: hidden;
  display: grid;
  place-items: center;
  background: url('assets/PPG.png') center / var(--fv-zoom) no-repeat;
}
.fv-fade{position:absolute; inset:auto 0 0 0; height:20vh; background:linear-gradient(to bottom, rgba(232,246,255,0) 0%, var(--soft) 85%);}

/* ===== main ===== */
.container{max-width:1080px; margin:0 auto; padding:0 20px;}
.section{padding:48px 0;}

/* Profile */
.profile{text-align:center; color:var(--theme);}
.profile h2{margin:0 0 14px; font-size:clamp(22px,3vw,34px); font-weight:900;}
.profile p{margin:10px 0; font-size:clamp(15px,1.9vw,20px); font-weight:700; letter-spacing:.02em; line-height:1.9;}
.profile .space{height:16px;}
.pill-list{display:flex; flex-direction:column; gap:16px; margin-top:8px;}
.pill{
  background:var(--card);
  color:var(--theme);
  border-radius:28px;
  box-shadow:0 10px 22px rgba(42,112,201,.12), 0 2px 0 rgba(255,255,255,.9) inset;
  padding:16px 20px;
  font-weight:650; /* 指示どおり */
  line-height:1.6;
  text-align:center;
  font-size:clamp(16px,1.7vw,20px);
}

/* ===== Band (below クセ...) ===== */
.band{width:100%; background:var(--band);}
.band .section{padding:56px 0;}

/* SNS */
.sns h3{text-align:center; color:#1e69c0; margin:0 0 6px; font-size:clamp(18px,2.2vw,22px); font-weight:900;}
.sns-note{text-align:center; color:#6b86ad; font-size:16px; line-height:2.2; margin-bottom:16px;}
.sns-grid{display:grid; grid-template-columns:repeat(3, minmax(220px,1fr)); gap:18px;}
.sns-card{display:flex; align-items:center; gap:14px; background:var(--card); color:#203246; text-decoration:none; border-radius:16px; padding:18px; box-shadow:0 10px 26px rgba(0,0,0,.10); transition:transform .15s ease, box-shadow .15s ease;}
.sns-card:hover{transform:translateY(-2px); box-shadow:0 14px 34px rgba(0,0,0,.14);}
.sns-logo{width:52px; height:52px; display:block;}
.sns-title{font-size:18px; font-weight:900; color:#111;}

/* Contact（軽いセクション化 & 下線リンク） */
#contact.contact{padding:64px 0; background:#d0e6ff;}
.contact-inner{max-width:960px; margin:0 auto; text-align:center; padding:0 20px;}
/* 太さを落とす：見出し700 / 本文500 / リンク600 */
.contact-title{margin:0 0 18px; font-size:clamp(28px,4.5vw,56px); font-weight:500; color:#2c3a49; letter-spacing:.01em;}
.contact-lead{margin:0; font-size:clamp(16px,2.3vw,28px); line-height:1; color:#2b3a48; font-weight:300;}
.contact-lead .inline-link{color:#2f64d2; text-decoration:underline; text-underline-offset:3px; font-weight:300;}
.contact-lead .inline-link:hover{opacity:.85;}

/* 旧カード/ボタンの保険（非表示） */
.contact-card{background:transparent!important; box-shadow:none!important; border:none!important; padding:0!important; margin:0!important;}
.contact-card .btn,.contact-card .cta,.contact-card .cta-row{display:none!important;}

/* Footer */
.footer{text-align:center; color:#354d6e; padding:32px 0; font-size:13px;}

@media (max-width:900px){
  .sns-grid{grid-template-columns:1fr;}
}
  /* === Profile decorations === */
.profile-wrap{
  position: relative;
  isolation: isolate;          /* 装飾をこの中に閉じ込める */
}
.profile-decor{
  position: absolute;
  inset: 0;                    /* wrap全体に広げる */
  pointer-events: none;        /* クリックを邪魔しない */
  z-index: 0;
}
.profile-wrap .profile{
  position: relative;
  z-index: 1;                  /* 本文を装飾より上に */
}

/* 共通: 画像はにじみ防止＆綺麗に縮小 */
.dec{ image-rendering: -webkit-optimize-contrast; max-width: 100%; height: auto; }

/* --- 左側 --- */
.dec-cloud-left{
  position:absolute;
  left: clamp(-40px, -6vw, -80px);
  top:  clamp(-20px, -2vw, -40px);
  width: clamp(160px, 22vw, 260px);
  opacity: .95;
}
.dec-char-left{
  position:absolute;
  left: clamp(-10px, 4vw, 40px);
  bottom: clamp(-30px, -3vw, -60px);
  width: clamp(120px, 16vw, 180px);
}

/* --- 右側 --- */
.dec-cloud-right{
  position:absolute;
  right: clamp(-50px, -6vw, -90px);
  top:   clamp(10px, 3vw, 40px);
  width: clamp(200px, 24vw, 300px);
  opacity: .95;
}
.dec-char-right{
  position:absolute;
  right: clamp(-10px, 4vw, 40px);
  bottom: clamp(-36px, -3.5vw, -70px);
  width: clamp(130px, 17vw, 200px);
}

/* スマホでは重なりを弱める */
@media (max-width: 780px){
  .dec-cloud-left  { left: -24px; top: -18px;  width: 160px; }
  .dec-char-left   { left:  10px; bottom:-24px; width: 120px; }
  .dec-cloud-right { right:-26px; top:  0px;   width: 170px; }
  .dec-char-right  { right:  8px; bottom:-28px; width: 130px; }
}

</style>
</head>
<body>

<!-- First View -->
<section class="fv" aria-label="ファーストビュー">
  <div class="fv-fade" aria-hidden="true"></div>
</section>

<main>
  <div class="container">

    <div class="profile-decor" aria-hidden="true">
      <!-- 左側の雲＆キャラ -->
      <img class="dec dec-cloud-left"  src="assets/雲.png"     alt="">
      <img class="dec dec-char-left"   src="assets/素材1.png"  alt="">

      <!-- 右側の雲＆キャラ -->
      <img class="dec dec-cloud-right" src="assets/雲.png"     alt="">
      <img class="dec dec-char-right"  src="assets/素材3.png"  alt="">
    </div>

    <!-- 既存のプロフィール本体（中身はそのまま） -->
    <section class="section profile" id="profile">
      …プロフィールの中身（見出し・文章・ピル）…
    </section>
  </div>
</div>
  <!-- Deeper blue band -->
  <div class="band">
    <div class="container">

            <div class="sns-title">TikTok</div>

            <svg class="sns-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img"><rect x="6" y="14" width="52" height="36" rx="10" fill="#FF0000"/><polygon points="28,22 28,42 46,32" fill="#fff"/></svg>
            <div class="sns-title">YouTube</div>
          </a>
          <a class="sns-card" href="https://www.instagram.com/irukanofuriwosurusame/" target="_blank" rel="noopener" aria-label="Instagram">
            <svg class="sns-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
              <defs><linearGradient id="igG" x1="0" x2="1" y1="1" y2="0"><stop offset="0" stop-color="#FEDA75"/><stop offset="0.3" stop-color="#D62976"/><stop offset="0.6" stop-color="#962FBF"/><stop offset="1" stop-color="#4F5BD5"/></linearGradient></defs>

            </svg>
            <div class="sns-title">Instagram</div>
          </a>
        </div>
      </section>

      <!-- Contact -->
      <section id="contact" class="contact">
        <div class="contact-inner">
          <h2 class="contact-title">お問い合わせ</h2>
          <p class="contact-lead">
            おしごと・コラボのご相談は
            <a class="inline-link" href="mailto:irukanofuriwosurusame@gmail.com">こちら</a>

          </p>
        </div>
      </section>

      <section class="footer">© <span id="y"></span> イルカのふりをする子</section>
    </div>
  </div>
</main>

<script>
document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
