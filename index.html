<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>【イルカのふりをする子】公式サイト</title>
  <meta name="description" content="【キャラ名】の公式サイト。プロフィール、ギャラリー、最新情報、リンク集。" />
  <style>
    :root{
      --sky:#FFE08A;          /* 上空(オレンジ系) */
      --sea:#7CC6DF;          /* 海の青 */
      --sand:#FFEAA7;         /* 砂浜 */
      --ink:#4a3b2f;          /* 文字(やや茶) */
      --panel:#fff7e6;        /* カード */
      --brand:#111111;        /* SNSボタンの文字色(黒) */
      --radius:24px;
      --shadow:0 8px 24px rgba(0,0,0,.08);
    }
    html,body{margin:0;height:100%;font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,"Noto Sans JP",sans-serif;color:var(--ink);background:var(--sand);}    
    a{color:var(--ink);text-decoration:none}
    .container{max-width:920px;margin:0 auto;padding:24px}

    /* ====== HERO BEACH ====== */
    .hero-wrap{position:relative;overflow:hidden;background:var(--sky)}
    .hero-inner{max-width:980px;margin:0 auto;padding:48px 24px 24px;text-align:center}
    .clouds{position:absolute;inset:0;pointer-events:none;opacity:.8}
    .clouds span{position:absolute;width:64px;height:28px;background:#fff;border-radius:999px;box-shadow:0 6px 0 rgba(0,0,0,.06)}
    .clouds span.c1{top:38px;left:12%}
    .clouds span.c2{top:22px;right:14%}
    .clouds span.c3{top:84px;right:40%}
    .wave{display:block;width:100%;height:70px;background:var(--sky);position:relative}
    .wave:after{content:"";position:absolute;left:0;right:0;top:-36px;height:110px;background:radial-gradient(60px 40px at 60px 60px,transparent 58px,#d6952d 60px) repeat-x;background-size:160px 110px;background-position:0 0}
    .sea{height:70px;background:var(--sea);box-shadow:0 -4px 0 rgba(0,0,0,.08) inset}

    .logo{font-weight:900;letter-spacing:.02em;margin:8px auto 14px;font-size:28px;color:#3a2b21;display:inline-flex;align-items:center;gap:10px}
    .mascot{width:120px;height:120px;border-radius:50%;background:#8bd1ff;display:grid;place-items:center;margin:16px auto;box-shadow:0 6px 0 rgba(0,0,0,.1) inset, var(--shadow)}

    .sns-cta{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin:8px 0 24px}
    .sns-btn{display:inline-flex;align-items:center;gap:10px;border-radius:999px;padding:12px 20px;font-weight:800;color:#fff}
    .yt{background:#ff0000}.ig{background:linear-gradient(45deg,#feda75,#d62976,#962fbf,#4f5bd5)}.tt{background:#000}

    /* ====== SECTIONS ====== */
    .card{background:var(--panel);border-radius:20px;box-shadow:var(--shadow);padding:22px}
    .section{padding:18px 0}
    h2{margin:0 0 10px;font-size:22px}

    /* footer */
    .footer{color:#6b5a4b;font-size:14px;padding:40px 0;text-align:center}

    @media (max-width:780px){
      .mascot{width:100px;height:100px}
    }
  </style>
</head>
<body>
  <!-- BEACH HERO -->
  <div class="hero-wrap">
    <div class="clouds"><span class="c1"></span><span class="c2"></span><span class="c3"></span></div>
    <div class="hero-inner">
      <div class="logo">andokoki.com っぽい“砂浜ヘッダー”風</div>
      <div class="mascot">★</div>
      <div style="font-weight:700;margin:6px 0 8px">SNSフォローしてね✌️</div>
      <div class="sns-cta">
        <a class="sns-btn yt" href="https://www.youtube.com/@%E3%82%A4%E3%83%AB%E3%82%AB%E3%81%AE%E3%83%95%E3%83%AA%E3%82%92%E3%81%99%E3%82%8B%E5%AD%90" target="_blank" rel="noopener">YouTube</a>
        <a class="sns-btn ig" href="https://www.instagram.com/irukanofuriwosurusame/" target="_blank" rel="noopener">Instagram</a>
        <a class="sns-btn tt" href="https://www.tiktok.com/@irukanofuriwosurusame" target="_blank" rel="noopener">TikTok</a>
      </div>
    </div>
    <div class="wave"></div>
    <div class="sea"></div>
  </div>

  <main class="container">
    <section class="section">
      <div class="card">
        <h2>イルカのふりをする子って？</h2>
        <p style="margin:0;line-height:1.8">本当はサメだけど、やさしいイルカになりたくて"フリ"してます😶<br>
        ふわふわ水色ボディに小さな牙と背びれが、ほんの少しだけ本性をのぞかせる...?<br>
        気配り上手で空回りもしがち。ときどきサメっぽさが出て「またバレそう…」と胸がきゅっとなる。でも豆腐が好きで、尾びれをフリフリごまかす、不器用で愛しい存在です。</p>
      </div>
    </section>

    <section class="section">
      <div class="card">
        <h2>リンク</h2>
        <ul style="list-style:none;padding:0;margin:0;display:grid;gap:12px">
          <li><a href="https://www.tiktok.com/@irukanofuriwosurusame" target="_blank" rel="noopener">TikTok</a></li>
          <li><a href="https://www.instagram.com/irukanofuriwosurusame/" target="_blank" rel="noopener">Instagram</a></li>
          <li><a href="https://www.youtube.com/@%E3%82%A4%E3%83%AB%E3%82%AB%E3%81%AE%E3%83%95%E3%83%AA%E3%82%92%E3%81%99%E3%82%8B%E5%AD%90" target="_blank" rel="noopener">YouTube</a></li>
        </ul>
      </div>
    </section>

    <section class="footer">
      © <span id="y"></span> イルカのふりをする子
    </section>
  </main>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
