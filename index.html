<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>イルカのふりをする子｜公式サイト</title>
<meta name="description" content="やさしいイルカになりたくて、“ふり”をしているサメの子。プロフィールと公式リンク・お問い合わせの公式サイト。" />
<link rel="canonical" href="https://irukanofuriwosurusame.github.io/iruka/" />
<meta name="robots" content="index,follow" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --fv-zoom: 100%;
  --band:#d0e6ff;
  --theme:#2A70C9;
  --soft:#E8F6FF;
  --card:#fff;
}
*{box-sizing:border-box}
html,body{margin:0}
body{
  font-family:'M PLUS Rounded 1c', -apple-system,BlinkMacSystemFont,'Helvetica Neue',Arial,'Noto Sans JP',sans-serif;
  background:var(--soft);
  color:#203246;
}
.fv{min-height: 100svh; position: relative; overflow: hidden; display: grid; place-items: center; background: url('assets/PPG.png') center / var(--fv-zoom) no-repeat;}
.fv-fade{position:absolute; inset:auto 0 0 0; height:20vh; background:linear-gradient(to bottom, rgba(232,246,255,0) 0%, var(--soft) 85%);}
.container{max-width:1080px; margin:0 auto; padding:0 20px;}
.section{padding:48px 0;}
/* Profile hero images */
.profile-hero{ width:100%; aspect-ratio: 1920 / 1080; background: url('assets/profile-hero-desktop.png') center top / contain no-repeat; }
@media (max-width:780px){ .profile-hero{ aspect-ratio:1080/1580; background-image:url('assets/profile-hero-mobile.png'); background-size:cover; background-position:center top; } }
/* SNS/Contact existing */
.band{width:100%; background:var(--band);} .band .section{padding:56px 0;}
.sns h3{text-align:center; color:#1e69c0; margin:0 0 6px; font-size:clamp(18px,2.2vw,22px); font-weight:900;}
.sns-note{ text-align:center; color:#6b86ad; font-size:17px; line-height:1.7; margin-bottom:16px; }
.sns-grid{display:grid; grid-template-columns:repeat(3, minmax(220px,1fr)); gap:18px;}
.sns-card{display:flex; align-items:center; gap:14px; background:var(--card); color:#203246; text-decoration:none; border-radius:16px; padding:18px; box-shadow:0 10px 26px rgba(0,0,0,.10); transition:transform .15s ease, box-shadow .15s ease;}
.sns-card:hover{transform:translateY(-2px); box-shadow:0 14px 34px rgba(0,0,0,.14);} .sns-logo{width:52px; height:52px; display:block;} .sns-title{font-size:18px; font-weight:900; color:#111;}
#contact.contact{padding:64px 0; background:#d0e6ff;} .contact-inner{max-width:960px; margin:0 auto; text-align:center; padding:0 20px;}
.contact-title{margin:0 0 18px; font-size:clamp(18px,2.2vw,22px); font-weight:900; color:#1e69c0; letter-spacing:.01em;}
.contact-lead{margin:0; font-size:clamp(17px,2.3vw,24px); line-height:1.7; color:#6b86ad; font-weight:400;}
.contact-lead .inline-link{color:#2f64d2; text-decoration:underline; text-underline-offset:3px; font-weight:600;} .contact-lead .inline-link:hover{opacity:.85;}
.footer{text-align:center; color:#354d6e; padding:32px 0; font-size:13px;}
@media (max-width:900px){ .sns-grid{grid-template-columns:1fr;} }
</style>
</head>
<body>
<section class="fv" aria-label="ファーストビュー">
  <div class="fv-fade" aria-hidden="true"></div>
</section>
<main>
  <section class="profile-hero" aria-label="プロフィール"></section>
  <div class="band"><div class="container">
    <section class="section sns" id="sns">
      <h3>公式SNS</h3>
      <p class="sns-note">たくさんコメントしてくれると嬉しいの〜！</p>
      <div class="sns-grid">
        <a class="sns-card" href="https://www.tiktok.com/@irukanofuriwosurusame" target="_blank" rel="noopener" aria-label="TikTok">
          <svg class="sns-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img"><circle cx="32" cy="32" r="32" fill="#000"/><path d="M41 24.5c2.5 1.9 5 2.9 7.6 3v6.1c-3.2-.2-6.1-1.3-8.8-3.3v9.4c0 6.6-5.4 11.3-12 11.3-3 0-5.8-1-7.9-2.8a10 10 0 0 1 8.6-17c1 0 2 .2 3 .5v6.4a4.5 4.5 0 0 0-3-.9 4.7 4.7 0 0 0-4.6 4.8c0 2.7 2.1 4.7 5 4.7a5.6 5.6 0 0 0 5.8-5.6V12h6.3c.4 4.9 2.8 9 7 12.5z" fill="#fff"/></svg>
          <div class="sns-title">TikTok</div>
        </a>
        <a class="sns-card" href="https://www.youtube.com/@%E3%82%A4%E3%83%AB%E3%82%AB%E3%81%AE%E3%83%95%E3%83%AA%E3%82%92%E3%81%99%E3%82%8B%E5%AD%90" target="_blank" rel="noopener" aria-label="YouTube">
          <svg class="sns-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img"><rect x="6" y="14" width="52" height="36" rx="10" fill="#FF0000"/><polygon points="28,22 28,42 46,32" fill="#fff"/></svg>
          <div class="sns-title">YouTube</div>
        </a>
        <a class="sns-card" href="https://www.instagram.com/irukanofuriwosurusame/" target="_blank" rel="noopener" aria-label="Instagram">
          <svg class="sns-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
            <defs><linearGradient id="igG" x1="0" x2="1" y1="1" y2="0"><stop offset="0" stop-color="#FEDA75"/><stop offset="0.3" stop-color="#D62976"/><stop offset="0.6" stop-color="#962FBF"/><stop offset="1" stop-color="#4F5BD5"/></linearGradient></defs>
            <rect x="6" y="6" width="52" height="52" rx="14" fill="url(#igG)"/><circle cx="32" cy="32" r="12" fill="none" stroke="#fff" stroke-width="6"/><circle cx="44" cy="20" r="4" fill="#fff"/>
          </svg>
          <div class="sns-title">Instagram</div>
        </a>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="contact-inner">
        <h2 class="contact-title">お問い合わせ</h2>
        <p class="contact-lead">
          おしごと・コラボのご相談は
          <a class="inline-link" href="mailto:irukanofuriwosurusame@gmail.com">こちら</a>
          にお気軽にどうぞ
        </p>
      </div>
    </section>
    <section class="footer">© <span id="y"></span> イルカのふりをする子</section>
  </div></div>
</main>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
